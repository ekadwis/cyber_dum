      body {
        box-sizing: border-box;
      }

      * {
        font-family: 'Rajdhani', sans-serif;
      }

      .mono {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Grid background */
      .cyber-grid {
        background-image: linear-gradient(
            rgba(0, 255, 200, 0.02) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 200, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Card glow */
      .card-glow {
        box-shadow: 0 0 10px rgba(0, 255, 200, 0.1),
          0 4px 20px rgba(0, 0, 0, 0.3);
      }

      /* List item hover */
      .list-item-hover {
        transition: all 0.3s ease;
      }

      .list-item-hover:hover {
        background-color: rgba(0, 255, 200, 0.08);
        border-color: rgba(0, 255, 200, 0.3);
        transform: translateX(4px);
        box-shadow: 0 0 15px rgba(0, 255, 200, 0.15);
      }

      .list-item-hover:active {
        transform: translateX(2px) scale(0.98);
      }

      /* Badge pulse */
      @keyframes badge-glow {
        0%,
        100% {
          box-shadow: 0 0 5px rgba(0, 255, 200, 0.3);
        }
        50% {
          box-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
        }
      }

      .badge-glow {
        animation: badge-glow 2s ease-in-out infinite;
      }

      /* Slide in animation */
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .slide-in {
        animation: slideInUp 0.4s ease-out forwards;
      }

      .delay-1 {
        animation-delay: 0.05s;
        opacity: 0;
      }
      .delay-2 {
        animation-delay: 0.1s;
        opacity: 0;
      }
      .delay-3 {
        animation-delay: 0.15s;
        opacity: 0;

      .delay-4 {

      .delay-10 {

        opacity: 0;

      /* Text glow */

      const defaultConfig = {

        target_id: 'TG-0192',

        accent_color: '#00ffc8',
        text_color: '#ffffff',
        font_family: 'Rajdhani',
        font_size: 16,
      };

      async function onConfigChange(config) {
        const navTargetName = document.getElementById('nav-target-name');
        const targetId = document.getElementById('target-id');
        const riskLevel = document.getElementById('risk-level');
        const notesText = document.getElementById('notes-text');
        const sectionTitle = document.getElementById('section-title');

        if (navTargetName)
          navTargetName.textContent =
            config.target_name || defaultConfig.target_name;
        if (targetId)
          targetId.textContent = config.target_id || defaultConfig.target_id;
        if (riskLevel)
          riskLevel.textContent = config.risk_level || defaultConfig.risk_level;
        if (notesText)
          notesText.textContent = config.notes_text || defaultConfig.notes_text;
        if (sectionTitle)
          sectionTitle.textContent =
            config.section_title || defaultConfig.section_title;

        // Apply font
        const customFont = config.font_family || defaultConfig.font_family;
        document.body.style.fontFamily = `${customFont}, sans-serif`;

        // Apply font size scaling
        const baseSize = config.font_size || defaultConfig.font_size;
        if (navTargetName) navTargetName.style.fontSize = `${baseSize}px`;
        if (targetId) targetId.style.fontSize = `${baseSize * 1.125}px`;
        if (riskLevel) riskLevel.style.fontSize = `${baseSize * 0.875}px`;
        if (notesText) notesText.style.fontSize = `${baseSize}px`;
        if (sectionTitle) sectionTitle.style.fontSize = `${baseSize * 0.875}px`;
      }

      function mapToCapabilities(config) {
        return {
          recolorables: [
            {
              get: () =>
                config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              },
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              },
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              },
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              },
            },
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            },
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            },
          },
        };
      }

      function mapToEditPanelValues(config) {
        return new Map([
          ['target_name', config.target_name || defaultConfig.target_name],
          ['target_id', config.target_id || defaultConfig.target_id],
          ['risk_level', config.risk_level || defaultConfig.risk_level],
          ['notes_text', config.notes_text || defaultConfig.notes_text],
          [
            'section_title',
            config.section_title || defaultConfig.section_title,
          ],
        ]);
      }

      // Initialize SDK
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues,
        });
      }
