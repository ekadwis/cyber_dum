  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&amp;family=Rajdhani:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'Rajdhani', sans-serif;
    }
    
    .title-font {
      font-family: 'Orbitron', sans-serif;
    }
    
    /* Cyber grid background */
    .cyber-grid {
      background-color: #0a0a0f;
      background-image: 
        linear-gradient(rgba(0, 255, 200, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 200, 0.03) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(0, 255, 200, 0.05) 0%, transparent 70%);
      background-size: 50px 50px, 50px 50px, 100% 100%;
      background-position: 0 0, 0 0, center;
    }
    
    /* Card glow effect */
    .card-glow {
      box-shadow: 
        0 0 20px rgba(0, 255, 200, 0.15),
        0 4px 30px rgba(0, 0, 0, 0.4),
        inset 0 0 30px rgba(0, 255, 200, 0.05);
    }
    
    /* Button glow */
    .btn-glow {
      box-shadow: 
        0 0 20px rgba(0, 255, 200, 0.4),
        0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-glow:hover {
      box-shadow: 
        0 0 30px rgba(0, 255, 200, 0.6),
        0 6px 20px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
    
    .btn-glow:active {
      transform: translateY(0px) scale(0.98);
    }
    
    /* Lock icon pulse */
    @keyframes lock-pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    .lock-pulse {
      animation: lock-pulse 2s ease-in-out infinite;
    }
    
    /* Text glow */
    .text-glow {
      text-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
    }
    
    /* Scan line animation */
    @keyframes scan-line {
      0% { top: 0%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    
    .scan-container {
      position: relative;
      overflow: hidden;
    }
    
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 200, 0.8), transparent);
      animation: scan-line 3s ease-in-out infinite;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

  <script>
    const defaultConfig = {
      page_title: 'ACCESS VERIFICATION',
      lock_title: 'ACCESS LOCKED',
      lock_subtitle: 'Verification required to unlock information',
      amount_text: 'Verification Code: #100000',
      info_text: 'Complete verification to access secure content',
      button_text: 'VERIFY ACCESS',
      disclaimer: 'Demo UI only • Not a real verification system',
      background_color: '#0a0a0f',
      card_color: '#16161f',
      accent_color: '#00ffc8',
      text_color: '#ffffff',
      font_family: 'Rajdhani',
      font_size: 16
    };

    async function onConfigChange(config) {
      const pageTitle = document.getElementById('page-title');
      const lockTitle = document.getElementById('lock-title');
      const lockSubtitle = document.getElementById('lock-subtitle');
      const amountText = document.getElementById('amount-text');
      const infoText = document.getElementById('info-text');
      const buttonText = document.getElementById('button-text');
      const disclaimer = document.getElementById('disclaimer');

      if (pageTitle) pageTitle.textContent = config.page_title || defaultConfig.page_title;
      if (lockTitle) lockTitle.textContent = config.lock_title || defaultConfig.lock_title;
      if (lockSubtitle) lockSubtitle.textContent = config.lock_subtitle || defaultConfig.lock_subtitle;
      if (amountText) amountText.textContent = config.amount_text || defaultConfig.amount_text;
      if (infoText) infoText.textContent = config.info_text || defaultConfig.info_text;
      if (buttonText) buttonText.textContent = config.button_text || defaultConfig.button_text;
      if (disclaimer) disclaimer.textContent = config.disclaimer || defaultConfig.disclaimer;

      // Apply font
      const customFont = config.font_family || defaultConfig.font_family;
      document.body.style.fontFamily = `${customFont}, sans-serif`;
      
      // Apply font size scaling
      const baseSize = config.font_size || defaultConfig.font_size;
      if (pageTitle) pageTitle.style.fontSize = `${baseSize * 0.875}px`;
      if (lockTitle) lockTitle.style.fontSize = `${baseSize * 1.875}px`;
      if (lockSubtitle) lockSubtitle.style.fontSize = `${baseSize * 0.875}px`;
      if (amountText) amountText.style.fontSize = `${baseSize * 1.5}px`;
      if (infoText) infoText.style.fontSize = `${baseSize * 0.875}px`;
      if (buttonText) buttonText.style.fontSize = `${baseSize}px`;
      if (disclaimer) disclaimer.style.fontSize = `${baseSize * 0.75}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['page_title', config.page_title || defaultConfig.page_title],
        ['lock_title', config.lock_title || defaultConfig.lock_title],
        ['lock_subtitle', config.lock_subtitle || defaultConfig.lock_subtitle],
        ['amount_text', config.amount_text || defaultConfig.amount_text],
        ['info_text', config.info_text || defaultConfig.info_text],
        ['button_text', config.button_text || defaultConfig.button_text],
        ['disclaimer', config.disclaimer || defaultConfig.disclaimer]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
