 <head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'Rajdhani', sans-serif;
    }
    
    .mono {
      font-family: 'Share Tech Mono', monospace;
    }
    
    /* Grid background */
    .cyber-grid {
      background-image: 
        linear-gradient(rgba(0, 255, 200, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 200, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    /* Glow effects */
    .text-glow {
      text-shadow: 0 0 15px rgba(0, 255, 200, 0.4), 0 0 30px rgba(0, 255, 200, 0.2);
    }
    
    .card-glow {
      box-shadow: 
        0 0 10px rgba(0, 255, 200, 0.1),
        0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .card-glow-hover:hover {
      box-shadow: 
        0 0 20px rgba(0, 255, 200, 0.25),
        0 6px 25px rgba(0, 0, 0, 0.4);
    }
    
    /* Pulse animation */
    @keyframes pulse-dot {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.6;
        transform: scale(1.1);
      }
    }
    
    .pulse-dot {
      animation: pulse-dot 2s ease-in-out infinite;
    }
    
    /* Slide in animation */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .slide-in {
      animation: slideInUp 0.5s ease-out forwards;
    }
    
    .slide-delay-1 { animation-delay: 0.1s; opacity: 0; }
    .slide-delay-2 { animation-delay: 0.2s; opacity: 0; }
    .slide-delay-3 { animation-delay: 0.3s; opacity: 0; }
    .slide-delay-4 { animation-delay: 0.4s; opacity: 0; }
    .slide-delay-5 { animation-delay: 0.5s; opacity: 0; }
    
    /* Active badge pulse */
    @keyframes badge-pulse {
      0%, 100% { 
        box-shadow: 0 0 8px rgba(0, 255, 200, 0.3);
      }
      50% { 
        box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
      }
    }
    
    .badge-active {
      animation: badge-pulse 2s ease-in-out infinite;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

  <script>
    const defaultConfig = {
      panel_title: 'CONTROL PANEL',
      welcome_text: 'Welcome, Mr. Eka Dwi Saputra',
      status_text: 'ONLINE',
      sync_time: '02:14 AM',
      section_title: 'TARGET LIST',
      background_color: '#0d0d12',
      card_color: '#16161f',
      accent_color: '#00ffc8',
      text_color: '#ffffff',
      font_family: 'Rajdhani',
      font_size: 16
    };

    async function onConfigChange(config) {
      const panelTitle = document.getElementById('panel-title');
      const welcomeMsg = document.getElementById('welcome-msg');
      const statusText = document.getElementById('status-text');
      const syncTime = document.getElementById('sync-time');
      const sectionTitle = document.getElementById('section-title');

      if (panelTitle) panelTitle.textContent = config.panel_title || defaultConfig.panel_title;
      if (welcomeMsg) welcomeMsg.textContent = config.welcome_text || defaultConfig.welcome_text;
      if (statusText) statusText.textContent = config.status_text || defaultConfig.status_text;
      if (syncTime) syncTime.textContent = config.sync_time || defaultConfig.sync_time;
      if (sectionTitle) sectionTitle.textContent = config.section_title || defaultConfig.section_title;

      // Apply font
      const customFont = config.font_family || defaultConfig.font_family;
      document.body.style.fontFamily = `${customFont}, sans-serif`;
      
      // Apply font size scaling
      const baseSize = config.font_size || defaultConfig.font_size;
      if (panelTitle) panelTitle.style.fontSize = `${baseSize * 0.875}px`;
      if (welcomeMsg) welcomeMsg.style.fontSize = `${baseSize * 2}px`;
      if (statusText) statusText.style.fontSize = `${baseSize * 1.25}px`;
      if (syncTime) syncTime.style.fontSize = `${baseSize * 1.25}px`;
      if (sectionTitle) sectionTitle.style.fontSize = `${baseSize * 0.875}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['panel_title', config.panel_title || defaultConfig.panel_title],
        ['welcome_text', config.welcome_text || defaultConfig.welcome_text],
        ['status_text', config.status_text || defaultConfig.status_text],
        ['sync_time', config.sync_time || defaultConfig.sync_time],
        ['section_title', config.section_title || defaultConfig.section_title]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
