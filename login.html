  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'JetBrains Mono', monospace;
    }
    
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    
    /* Grid background */
    .cyber-grid {
      background-image: 
        linear-gradient(rgba(0, 255, 170, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 170, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    
    /* Scanline effect */
    .scanlines::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    /* Glow effects */
    .neon-glow {
      box-shadow: 
        0 0 5px rgba(0, 255, 170, 0.3),
        0 0 20px rgba(0, 255, 170, 0.1),
        inset 0 0 20px rgba(0, 255, 170, 0.05);
    }
    
    .text-glow {
      text-shadow: 0 0 10px rgba(0, 255, 170, 0.5), 0 0 20px rgba(0, 255, 170, 0.3);
    }
    
    .input-glow:focus {
      box-shadow: 
        0 0 0 2px rgba(0, 255, 170, 0.3),
        0 0 15px rgba(0, 255, 170, 0.2),
        inset 0 0 10px rgba(0, 255, 170, 0.05);
    }
    
    .btn-glow {
      box-shadow: 
        0 0 10px rgba(0, 255, 170, 0.4),
        0 0 30px rgba(0, 255, 170, 0.2);
    }
    
    .btn-glow:hover {
      box-shadow: 
        0 0 15px rgba(0, 255, 170, 0.6),
        0 0 40px rgba(0, 255, 170, 0.3),
        0 0 60px rgba(0, 255, 170, 0.1);
    }
    
    /* Animated border */
    .animated-border {
      position: relative;
    }
    
    .animated-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffaa, #00d4ff, #00ffaa, #00d4ff);
      background-size: 400% 400%;
      border-radius: 18px;
      z-index: -1;
      animation: borderGlow 8s ease infinite;
      opacity: 0.6;
    }
    
    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Pulse animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    
    /* Typing cursor */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .cursor::after {
      content: '█';
      animation: blink 1s step-end infinite;
      margin-left: 2px;
      color: #00ffaa;
    }
    
    /* Float animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>

  <script>
    const defaultConfig = {
      portal_title: 'LOGIN PORTAL',
      subtitle_text: 'SECURE ACCESS',
      button_text: 'ENTER SYSTEM',
      disclaimer_text: 'demo mode • no real access',
      background_color: '#0a0a0f',
      accent_color: '#00ffaa',
      card_color: '#12121a',
      text_color: '#ffffff',
      secondary_color: '#00d4ff',
      font_family: 'JetBrains Mono',
      font_size: 16
    };

    async function onConfigChange(config) {
      const title = document.getElementById('title');
      const subtitle = document.getElementById('subtitle');
      const btnText = document.getElementById('btn-text');
      const disclaimer = document.getElementById('disclaimer');

      if (title) title.textContent = config.portal_title || defaultConfig.portal_title;
      if (subtitle) subtitle.textContent = config.subtitle_text || defaultConfig.subtitle_text;
      if (btnText) btnText.textContent = config.button_text || defaultConfig.button_text;
      if (disclaimer) disclaimer.textContent = config.disclaimer_text || defaultConfig.disclaimer_text;

      // Apply font
      const customFont = config.font_family || defaultConfig.font_family;
      document.body.style.fontFamily = `${customFont}, monospace`;
      
      // Apply font size scaling
      const baseSize = config.font_size || defaultConfig.font_size;
      if (title) title.style.fontSize = `${baseSize * 1.75}px`;
      if (subtitle) subtitle.style.fontSize = `${baseSize * 0.75}px`;
      if (disclaimer) disclaimer.style.fontSize = `${baseSize * 0.75}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['portal_title', config.portal_title || defaultConfig.portal_title],
        ['subtitle_text', config.subtitle_text || defaultConfig.subtitle_text],
        ['button_text', config.button_text || defaultConfig.button_text],
        ['disclaimer_text', config.disclaimer_text || defaultConfig.disclaimer_text]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
